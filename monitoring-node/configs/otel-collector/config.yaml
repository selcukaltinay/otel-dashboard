# OpenTelemetry Collector - Gateway Mode Configuration
# Bu collector merkezi monitoring node'da çalışır ve tüm verileri toplar

receivers:
  # App node'lardan gelen veriler
  # App node: 4317/4318, Gateway: 14317/14318 (test için farklı portlar)
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:14317
      http:
        endpoint: 0.0.0.0:14318

processors:
  batch:
    timeout: 10s
    send_batch_size: 2048
    send_batch_max_size: 4096

  memory_limiter:
    check_interval: 1s
    limit_mib: 1024
    spike_limit_mib: 256

  # Resource processor - attribute ekleme
  resource:
    attributes:
      - key: environment
        action: upsert
        value: production

exporters:
  # Prometheus exporter - metrikler için
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: otel
    send_timestamps: true
    metric_expiration: 5m
    resource_to_telemetry_conversion:
      enabled: true

  # Zipkin exporter - trace'ler için
  # Host network modunda zipkin localhost'ta
  zipkin:
    endpoint: "http://localhost:9411/api/v2/spans"
    format: proto

  # Debug exporter (debug/monitoring için)
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 100

  # Prometheus Remote Write (opsiyonel - uzun süreli depolama için)
  # prometheusremotewrite:
  #   endpoint: "http://prometheus:9090/api/v1/write"
  #   tls:
  #     insecure: true

extensions:
  health_check:
    endpoint: 0.0.0.0:13134  # App node: 13133, Gateway: 13134
    path: "/health"
    check_collector_pipeline:
      enabled: true
      interval: 5m
      exporter_failure_threshold: 5

  pprof:
    endpoint: 0.0.0.0:1778  # App node: 1777, Gateway: 1778

  zpages:
    endpoint: 0.0.0.0:55680  # App node kullanmıyor, ama ayıralım

service:
  extensions: [health_check, pprof, zpages]

  # Collector kendi internal metrikleri - app node ile çakışmaması için farklı port
  telemetry:
    metrics:
      readers:
        - pull:
            exporter:
              prometheus:
                host: 0.0.0.0
                port: 8890

  pipelines:
    # Trace pipeline
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [zipkin, debug]

    # Metrics pipeline
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheus, debug]

    # Logs pipeline
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [debug]
